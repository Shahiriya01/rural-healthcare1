<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Rural AI Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #F5F5F5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2E7D32;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .search-box h2 {
            color: #2E7D32;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .search-input {
            display: flex;
            flex-direction: column;
        }

        .search-input label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .search-input input,
        .search-input select {
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input input:focus,
        .search-input select:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .search-btn {
            padding: 12px 24px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            align-self: flex-end;
            transition: background 0.3s;
        }

        .search-btn:hover {
            background: #1B5E20;
        }

        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .doctor-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .doctor-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .doctor-header {
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .doctor-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .doctor-speciality {
            font-size: 14px;
            opacity: 0.9;
        }

        .doctor-body {
            padding: 20px;
        }

        .doctor-info {
            font-size: 14px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doctor-info strong {
            color: #2E7D32;
        }

        .doctor-info span {
            color: #666;
        }

        .doctor-rating {
            background: #F5F5F5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .stars {
            color: #FBC02D;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .rating-text {
            font-size: 12px;
            color: #666;
        }

        .book-btn {
            width: 100%;
            padding: 12px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .book-btn:hover {
            background: #1B5E20;
        }

        .empty-state {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #E3F2FD;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: #2E7D32;
            font-size: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1B5E20;
        }

        .btn-submit:disabled {
            background: #CCC;
            cursor: not-allowed;
        }

        .success-message {
            background: #C8E6C9;
            border: 1px solid #2E7D32;
            color: #1B5E20;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .doctors-grid {
                grid-template-columns: 1fr;
            }

            .search-filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÖ Book an Appointment</h1>
            <p>Find and book an appointment with available doctors</p>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message" style="display: none;">
            ‚úì Appointment booked successfully! The doctor will confirm shortly.
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <h2>Find a Doctor</h2>
            <div class="search-filters">
                <div class="search-input">
                    <label>Speciality</label>
                    <select id="speciality-filter">
                        <option value="">All Specialities</option>
                        <option value="General Medicine">General Medicine</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Surgery">Surgery</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                    </select>
                </div>
                <div class="search-input">
                    <label>Availability</label>
                    <select id="availability-filter">
                        <option value="">Any Time</option>
                        <option value="Morning">Morning (6AM-12PM)</option>
                        <option value="Afternoon">Afternoon (12PM-6PM)</option>
                        <option value="Evening">Evening (6PM-10PM)</option>
                    </select>
                </div>
                <div class="search-input">
                    <button class="search-btn" onclick="searchDoctors()">Search Doctors</button>
                </div>
            </div>
        </div>

        <!-- Doctors Grid -->
        <div id="doctors-container" class="doctors-grid">
            <div class="loading">Loading doctors...</div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-doctor-name">Book Appointment</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form onsubmit="submitBooking(event)">
                <div class="form-group">
                    <label>Doctor</label>
                    <input type="text" id="modal-doctor-info" disabled>
                </div>

                <div class="form-group">
                    <label>Preferred Date</label>
                    <input type="date" id="appointment-date" required>
                </div>

                <div class="form-group">
                    <label>Preferred Time</label>
                    <select id="appointment-time" required>
                        <option value="">Select Time</option>
                        <option value="09:00 AM">09:00 AM</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="11:00 AM">11:00 AM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="03:00 PM">03:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Reason for Visit</label>
                    <textarea id="appointment-reason" required placeholder="Describe your symptoms or reason for visit"></textarea>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">Book Appointment</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { getAvailableDoctors, bookAppointment } from './js/patient-portal.js';
        import { checkAuthState } from './js/auth.js';

        let currentDoctor = null;
        let currentUser = null;
        let allDoctors = [];

        // Initialize
        checkAuthState((result) => {
            if (!result.isLoggedIn) {
                window.location.href = 'auth.html';
                return;
            }
            currentUser = result.user;
            if (currentUser.role !== 'patient') {
                window.location.href = 'doctor-dashboard.html';
                return;
            }
            loadDoctors();
        });

        async function loadDoctors() {
            const result = await getAvailableDoctors();
            if (result.success) {
                allDoctors = result.data;
                displayDoctors(allDoctors);
            } else {
                document.getElementById('doctors-container').innerHTML = 
                    '<div class="empty-state">Error loading doctors. Please try again.</div>';
            }
        }

        window.searchDoctors = function() {
            const speciality = document.getElementById('speciality-filter').value;
            const availability = document.getElementById('availability-filter').value;

            let filtered = allDoctors;

            if (speciality) {
                filtered = filtered.filter(d => d.speciality === speciality);
            }

            displayDoctors(filtered);
        };

        function displayDoctors(doctors) {
            const container = document.getElementById('doctors-container');

            if (doctors.length === 0) {
                container.innerHTML = '<div class="empty-state">No doctors found matching your criteria</div>';
                return;
            }

            container.innerHTML = doctors.map(doctor => `
                <div class="doctor-card">
                    <div class="doctor-header">
                        <div class="doctor-name">${doctor.name || 'Dr. Name'}</div>
                        <div class="doctor-speciality">${doctor.speciality}</div>
                    </div>
                    <div class="doctor-body">
                        <div class="doctor-info">
                            <strong>üìç Location:</strong>
                            <span>${doctor.phcLocation}</span>
                        </div>
                        <div class="doctor-info">
                            <strong>‚è∞ Availability:</strong>
                            <span>${doctor.availability}</span>
                        </div>
                        <div class="doctor-info">
                            <strong>üíº Experience:</strong>
                            <span>${doctor.yearsOfExperience} years</span>
                        </div>
                        <div class="doctor-info">
                            <strong>üí∞ Consultation Fee:</strong>
                            <span>‚Çπ${doctor.consultationFee}</span>
                        </div>
                        <div class="doctor-rating">
                            <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                            <div class="rating-text">Highly Rated</div>
                        </div>
                        <button class="book-btn" onclick="openBooking('${doctor.uid}', '${doctor.name}', '${doctor.speciality}')">
                            Book Appointment
                        </button>
                    </div>
                </div>
            `).join('');
        }

        window.openBooking = function(doctorUid, doctorName, speciality) {
            currentDoctor = { uid: doctorUid, name: doctorName, speciality: speciality };
            document.getElementById('modal-doctor-name').textContent = `Book with Dr. ${doctorName}`;
            document.getElementById('modal-doctor-info').value = `${doctorName} - ${speciality}`;
            document.getElementById('appointment-date').value = '';
            document.getElementById('appointment-time').value = '';
            document.getElementById('appointment-reason').value = '';
            document.getElementById('bookingModal').classList.add('show');
        };

        window.closeModal = function() {
            document.getElementById('bookingModal').classList.remove('show');
        };

        window.submitBooking = async function(event) {
            event.preventDefault();

            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;
            const reason = document.getElementById('appointment-reason').value;

            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Booking...';

            const result = await bookAppointment(
                currentUser.uid,
                currentDoctor.uid,
                date,
                time,
                reason
            );

            if (result.success) {
                closeModal();
                document.getElementById('success-message').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
                loadDoctors();
            } else {
                alert('Error booking appointment: ' + result.error);
            }

            btn.disabled = false;
            btn.textContent = 'Book Appointment';
        };
    </script>
</body>
</html>
