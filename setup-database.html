<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Setup - Rural AI Health</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2E7D32;
        }
        .btn {
            background: #2E7D32;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #1B5E20;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #C8E6C9;
            color: #1B5E20;
            display: block;
        }
        .error {
            background: #FFCDD2;
            color: #B71C1C;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóÑÔ∏è Database Setup</h1>
        <p>This page initializes the disease prediction database in Firestore.</p>
        <p><strong>Note:</strong> You only need to run this once!</p>
        
        <button class="btn" onclick="setupDatabase()">Setup Database</button>
        
        <div id="status" class="status"></div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { DISEASES_DATABASE } from './js/disease-database.js';
        import { collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.setupDatabase = async function() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status';
            statusDiv.textContent = '‚è≥ Setting up database...';

            try {
                // Create disease database document
                await setDoc(doc(db, 'config', 'diseases'), {
                    diseases: DISEASES_DATABASE,
                    lastUpdated: new Date(),
                    version: "1.0"
                });

                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ <strong>Database setup successful!</strong><br>Disease prediction database has been initialized.';
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå <strong>Setup failed:</strong><br>' + error.message;
                console.error('Setup error:', error);
            }
        };
    </script>
</body>
</html>
