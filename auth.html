<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rural AI Health</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        body {
            background: linear-gradient(135deg, #2E7D32 0%, #E3F2FD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #2E7D32;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #E3F2FD;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #2E7D32;
            border-bottom-color: #2E7D32;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2E7D32;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #2E7D32;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #1B5E20;
        }

        .btn-submit:disabled {
            background: #CCC;
            cursor: not-allowed;
        }

        .error-message {
            color: #D32F2F;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #FFEBEE;
            border-radius: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s;
        }

        .google-btn:hover {
            background: #F5F5F5;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Rural AI Health</h1>
            <p>Smart Healthcare Assistant</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- LOGIN TAB -->
        <div id="login-form" class="form-tab">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn-submit" id="login-btn">Sign In</button>
                <div class="error-message" id="login-error"></div>
            </form>

            <div class="divider">OR</div>

            <button class="google-btn" onclick="handleGoogleSignIn('patient')">
                <span>üîç Continue with Google (Patient)</span>
            </button>
            <button class="google-btn" onclick="handleGoogleSignIn('doctor')" style="margin-top: 10px;">
                <span>üë®‚Äç‚öïÔ∏è Continue with Google (Doctor)</span>
            </button>
        </div>

        <!-- SIGNUP TAB -->
        <div id="signup-form" class="form-tab" style="display: none;">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="signup-email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="signup-phone" required placeholder="+919876543210" pattern="^\+?[0-9]{10,}$">
                </div>

                <div class="form-group">
                    <label>Password (Min 6 characters)</label>
                    <input type="password" id="signup-password" required placeholder="Enter strong password" minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm password">
                </div>

                <div class="form-group">
                    <label>Register As</label>
                    <select id="signup-role" required>
                        <option value="">-- Select Role --</option>
                        <option value="patient">Patient (Get Health Diagnosis)</option>
                        <option value="doctor">Doctor (Manage Patients)</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit" id="signup-btn">Create Account</button>
                <div class="error-message" id="signup-error"></div>
            </form>
        </div>
    </div>

    <script type="module">
        import { signup, login, googleSignIn } from './js/auth.js';
        import { checkAuthState } from './js/auth.js';

        // Check if user already logged in
        checkAuthState((result) => {
            if (result.isLoggedIn) {
                if (result.user.role === 'doctor') {
                    window.location.href = 'doctor-dashboard.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
            }
        });

        // Tab switching
        window.switchTab = function(tab) {
            document.querySelectorAll('.form-tab').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tab + '-form').style.display = 'block';
            event.target.classList.add('active');
        };

        // LOGIN
        window.handleLogin = async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');

            btn.disabled = true;
            btn.textContent = 'Signing in...';

            const result = await login(email, password);
            
            if (result.success) {
                errorDiv.classList.remove('show');
                // Redirect based on role
                if (result.user.role === 'doctor') {
                    window.location.href = 'doctor-dashboard.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        };

        // SIGNUP
        window.handleSignup = async function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const role = document.getElementById('signup-role').value;
            const btn = document.getElementById('signup-btn');
            const errorDiv = document.getElementById('signup-error');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Creating account...';

            const result = await signup(email, password, role, name, phone);
            
            if (result.success) {
                errorDiv.classList.remove('show');
                alert('Account created! Please log in.');
                document.getElementById('signup-form').reset();
                window.switchTab('login');
            } else {
                errorDiv.textContent = result.error;
                errorDiv.classList.add('show');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        };

        // GOOGLE SIGN-IN
        window.handleGoogleSignIn = async function(role) {
            const result = await googleSignIn(role);
            if (result.success) {
                if (role === 'doctor') {
                    window.location.href = 'doctor-dashboard.html';
                } else {
                    window.location.href = 'patient-dashboard.html';
                }
            } else {
                alert('Error: ' + result.error);
            }
        };
    </script>
</body>
</html>
